<html>
<head>
<title>Projects</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="forms.js"></script>
</head>

<body onload="getData(3); browseForm()">
<h1>Projects</h1>

[ <a href="/">Index</a> | <a href="Employees">Employees</a> | <a href="Projects">Projects</a> | <a href="EmployeesProjects">Employees_Projects</a> | <a href="Departments">Departments</a> | <a href="Rooms">Rooms</a> ]

<div id="browse">
  <table id="browseTable">
    <tr id="3">
      <th><p onclick="newForm()">New</p></th>
      <th></th>
      <td>ProjectID</td>
		  <td>StartDate</td>
		  <td>EndDate</td>
		  <td>Deadline</td>
		  <td>Progress</td>
      <td>DepartmentID</td>
    </tr>
  </table>
</div> <!-- browse -->

<div id="insert">
  <form id="createData">
    <legend><strong>Add Project</strong></legend>
    <fieldset class="fields">
      <label> StartDate: </label>
      <input type=”date” name=”startDate”>

      <label> EndDate: </label>
      <input type=”date” name=”endDate”>

      <label> Deadline: </label>
      <input type=”date” name=”deadline”>
      
      <label> Progress: </label>
      <input type=”number” name=”progress”>

      <label> Department: </label>
      <select name="departmentID">
        <option value="">None</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </fieldset>
    <input class="btn" type="button" value="Add Project" onclick="handleData(3, 0)">
    <input class="btn" type="button" value="cancel" onclick="browseForm()">
  </form> 
</div><!-- insert -->

<div id="update">
  <form id="updateData">
    <legend><strong>Update Project</strong></legend>
    <fieldset class="fields">
      <label> StartDate: </label>
      <input type=”date” name=”startDate”>

      <label> EndDate: </label>
      <input type=”date” name=”endDate”>

      <label> Deadline: </label>
      <input type=”date” name=”deadline”>
      
      <label> Progress: </label>
      <input type="number" name=”progress”>
      
      <label> Department: </label>
      <select name="departmentID">
        <option value="" selected>None</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </fieldset>
    <input class="btn" type="button" value="Save Project" onclick="handleData(3, 1)">
    <input class="btn" type="button" value="cancel" onclick="browseProjects()">
	</form> 
</div><!-- update -->

<div id="delete">
  <form id="deleteData">
    <legend><strong>Delete Project</strong></legend>
    <fieldset class="fields">
      Delete the following Project:
      
      <label> ProjectID: </label>
      <input name="projectID" readonly>
    </fieldset>
    <input class="btn" type="button" value="Delete Project" onclick="handleData(3, 2)">
    <input class="btn" type="button" value="cancel" onClick="browseProjects()">
  </form> 
</div><!-- delete -->

<div id="view">
  <form id="viewData">
    <legend><strong>View Project</strong></legend>
    <fieldset class="fields">
      <label> ID: </label>
      <input type="number" name="projectID" disabled>

      <label> StartDate: </label>
      <input type="date" name="startDate" disabled>

      <label> EndDate: </label>
      <input type="date" name="endDate" disabled>

      <label> Deadline: </label>
      <input type="date" name="deadline" disabled>

      <label> Progress: </label>
      <input type="number" name="progress" disabled>

      <label> DepartmentID: </label>
      <input type="number" name="departmentID" disabled>
    </fieldset>
    <input class="btn" type="button" value="cancel" onclick="browseForm()">
	</form> 
</div><!-- view -->

</body>
</html>
