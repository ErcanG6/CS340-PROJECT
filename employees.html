      <br>
      <div id="Insert">
        <form>
            <legend>Insert Employee</legend>
            <fieldset>
                <label>Name</label> <input type=”text” placeholder=”name” name=”name”>
                <br>
                <label> Department </label> <select name="departmentID">
                    <option value="0" Selected>None</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    </select>
                    <br>
                <label> Manager </label> <select name="managerID">
                    <option value="0" Selected>None</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    </select>
                <br>
                <label> Room </label> <select name="roomID">
                    <option value="0" Selected>None</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    </select>
            </fieldset>
        </form>
        <input class="btn" type="submit" id="insertEmployee" value="Confirm">
        <input class="btn" type="button" value="cancel">
      </div>

      <br>
      <div id="Edit">
        <form>
            <legend>Edit Employee</legend>
            <fieldset>
                <label>EmployeeID:</label> <a>1</a>
                <br>
                <label>Name</label> <input type=”text” value="Tim">
                <br>
                <label> Department </label> <select name="departmentID">
                    <option value="0">None</option>
                    <option value="1" Selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    </select>
                    <br>
                <label> Manager </label> <select name="managerID">
                    <option value="0">None</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" Selected>4</option>
                    </select>
                <br>
                <label> Room </label> <select name="roomID">
                    <option value="0">None</option>
                    <option value="1" Selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    </select>
            </fieldset>
        </form>
        <input class="btn" type="submit" id="editEmployee" value="Confirm">
        <input class="btn" type="button" value="cancel">
      </div>

      <br>
      <div id="Delete">
        <form>
            <legend>Delete Employee</legend>
            <fieldset>
                Delete the following Employee:
                <br>
                <label> EmployeeID </label> <select name="employeeID">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    </select>
            </fieldset>
        </form>
        <input class="btn" type="submit" id="deleteEmployee" value="Confirm">
        <input class="btn" type="button" value="cancel">
      </div>
